<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:custom="http://example.com">
    <h:head>
        <title>fint.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <c:set var="singleAuctionId" value="#{navigationController.singleAuctionId}" />
        <c:set var="auction" value="#{AuctionView.getSingleAuction(singleAuctionId)}" />

        <div class="topMenu">
            <div class="logo">
                <img src='resources/images/logo.png'></img>
            </div>
            <div class="topButtons">
                <h:button class='loginButton'  value="My account"/>
                <h:button class='signOut'  value="Sign out"/>
            </div>
        </div>
        <div class="container">
            <h:outputStylesheet name="css/productView.css"/>
            
            <div class='inner-container'>
            <div class="form-row">
                <img src='https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif'></img>
            </div>
                <div class='sideBySide'>
                    <div class="form-row flex-column">
                        <h:outputLabel class="auction-header" value="#{auction.product_name}"/>
                        <h:outputLabel class="category-label" value="#{auction.category.name}" />
                    </div>
                    <div class="form-row flex-column">
                        <custom:currentBidComponent auction="#{auction}"/>
                    </div>
                    <div class="form-row flex-column">
                        <h:outputLabel class="description-header" value="Description"/>
                        <h:outputLabel class="info-text" value="#{auction.description}"/>
                    </div>
                </div>
            </div>
            <div class='inner-container_seller'>
                <div class="test">
                    <div class="form-row">
                        <img src='https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif'></img>
                    </div>
                    <div class="form-row">
                        <h:outputLabel  value="Seller: "/><h:outputLabel  value="insertSellerName"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel  value="Phone: "/><h:outputLabel  value="instertPhone"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel  value="Email: "/><h:outputLabel  value="insertEmail"/>
                    </div>
                </div>
                <div class="test">
                    <h:form>
                        <div class="form-row">
                            <h:outputLabel value="Current bid:"/><h:outputLabel value="insertBid"/>
                        </div>
                        <div class="form-row">
                            <h:outputLabel value="Ends in "/><h:outputLabel value="insertTimeLeft"/>
                        </div>
                        <div class="form-row">
                            <h:inputText class='yourBid' value="$$$"/>
                        </div>
                        <div class="form-row">
                            <h:commandButton class='enterBid' action="#{AuctionView.index}" value="Place bid"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
