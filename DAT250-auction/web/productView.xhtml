<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:custom="http://example.com">
    <h:head>
        <title>fint.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <c:set var="singleAuctionId" value="#{navigationController.singleAuctionId}" />
        <c:set var="auction" value="#{AuctionView.getSingleAuction(singleAuctionId)}" />

        <div class="top-menu">
            <div class="logo">
                <img src='resources/images/logo.png'></img>
            </div>
            <div class="top-buttons">
                <h:button class='login-button'  value="My account"/>
                <h:button class='sign-out'  value="Sign out"/>
            </div>
        </div>
        <div class="container">
            <h:outputStylesheet name="css/productView.css"/>
            
            <div class='inner-main-container'>
            <div class="form-row">
                <img src='https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif'></img>
            </div>
                <div class='sideBySide'>
                    <div class="form-row flex-column">
                        <h:outputLabel class="auction-header" value="#{auction.product_name}"/>
                        <h:outputLabel class="category-label" value="#{auction.category.name}" />
                    </div>
                    <div class="form-row flex-column">
                        <custom:currentBidComponent auction="#{auction}"/>
                    </div>
                    <div class="form-row flex-column">
                        <h:outputLabel class="description-header" value="Description"/>
                        <h:outputLabel class="info-text" value="#{auction.description}"/>
                    </div>
                </div>
            </div>
            <div class='inner-sidebar-containter'>
                <div class="sidebar-seller-container">
                    <div class="form-row seller-image-container">
                        <img class="seller-image"
                             src='http://www.iconarchive.com/download/i102645/graphicloads/flat-finance/person.ico'/>
                    </div>
                    <div class="form-row flex-align-center">
                        <h:outputLabel value="James Bond"/>
                        <h:outputLabel value="+007 404 66 599"/>
                        <h:outputLabel value="bond@james.com"/>
                    </div>
                </div>
                <div class="sidebar-bid-info-container">
                    <h:form class="sidebar-form">
                        <div class="form-row flex-column">
                            <h:outputLabel class="sidebar-bid-heading" value="Current bid"/>
                            <h:outputLabel class="sidebar-bid-label" value="$ #{auction.bid.amount}"/>
                        </div>
                        <div class="form-row">
                            <h:outputLabel class="sidebar-time-label" value="#{auction.remainingTime}"/>
                        </div>
                        <div class="form-row flex-column">
                            <h:inputText class='your-bid bid-input' value="#{auction.bid.amount}"/>
                            <h:commandButton class='enter-bid bid-button' action="#{AuctionView.index}" value="Place bid"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
