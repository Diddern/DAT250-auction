<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Front page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <div class="container">
            <h:outputStylesheet name="css/frontPage.css"/>
            <h:form>
                <div class="form-row">
                    <h:inputText class='searchBar' value=""/>
                    <h:commandButton class='searchButton' action="#{MessageView.postMessage}" value="Search"/>
                </div>
            </h:form>
            <div class="form-row">
                <h1>Recommended for you</h1>
            </div>
            <div class='inner-container'>
                <ui:repeat var="category" value="#{CategoryView.allCategories}">
                    <div class='form-column'>
                        <div class="form-row">
                            <img src='https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif'></img>
                        </div>
                        <div class='sideBySide'>
                            <div class="form-row">
                                <h:outputLabel  value="instertName"/>
                            </div>
                            <div class="form-row">
                                <h:outputLabel  value="Current highest bid:"/><h:outputLabel  value="insertHighestBid"/>
                            </div>
                            <div class="form-row">
                                <h:outputLabel  value="Number of bids:"/><h:outputLabel  value="insertNumberOfBids"/>
                            </div>
                            <div class="form-row">
                                <h:outputLabel  value="Time remaining:"/><h:outputLabel  value="insertTimeRemaining"/>
                            </div>
                        </div>
                        <div class='buttonLogin'>
                            <h:commandButton class='loginButton' action="#{MessageView.postMessage}" value="Log in to bid"/>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </body>
</html>
