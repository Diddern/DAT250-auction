<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Auction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="container">
        <h:outputStylesheet name="css/style.css"/>
            <f:view>
                <h:form>
                    <div class="form-row">
                    <h:outputLabel  value="Heading"/><h:inputText value="#{MessageView.message.message}"/>
                    </div>
                    <div class="form-row">
                    <h:outputLabel  value="Photo"/><h:commandButton action="#{MessageView.postMessage}" value="Add image"/>
                    </div>
                    <div class="form-row">
                     <h:outputLabel  value="Categories"/><select name="categories">
                        <option value="collectables">Collectables</option>
                        <option value="art">Art</option>
                    </select>
                    </div>
                    <div class="form-row">
                    <h:outputLabel value="Description"/><h:inputText value="#{MessageView.message.message}"/>
                    </div>
                    <div class="form-row">
                    <h:outputLabel  value="Minimum price"/><h:inputText value="#{MessageView.message.message}"/>
                    </div>
                    <div class="form-row">
                    <h:outputLabel  value="Duration in hours"/><h:inputText value="#{MessageView.message.message}"/>
                    </div>
                    <div class="button">
                        <h:commandButton class="postButton" action="#{MessageView.postMessage}" value="Start Auction"/>
                    </div>
                </h:form>
            </f:view>
        </div>
    </body>
</html>
