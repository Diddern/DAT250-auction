<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:custom="http://example.com">
    <h:head>
        <title>FINT.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <div class="container">
            <h:outputStylesheet name="css/frontPage.css"/>
            <h:form>
                <div class="form-row">
                    <h:inputText class='searchBar' value=""/>
                    <h:commandButton class='searchButton' action="#{MessageView.postMessage}" value="Search"/>
                </div>
            </h:form>
            <div class="form-row">
                <h1>Recommended for you</h1>
            </div>
            <h:form>
                <div class='inner-container'>
                    <ui:repeat var="auction" value="#{AuctionView.allAuctions}">
                        <div class='form-column'>
                            <div class="form-row">
                                <img src='https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif'></img>
                            </div>
                            <div class='sideBySide'>
                                <div class="form-row auction-header">
                                    <h:outputLabel value="#{auction.product_name}"/>
                                </div>
                                <div class="form-row main-view-label">
                                    <custom:currentBidComponent auction="#{auction}"/>
                                </div>
                                <div class="form-row main-view-label">
                                    <h:outputLabel  value=" #{auction.remainingTime}"/>
                                </div>
                            </div>
                            <div class='buttonLogin'>
                                <h:commandButton class='loginButton' action="#{navigationController.goToSingleView}" value="View auction">
                                    <f:param name = "singleAuctionId" value = "#{auction.id}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </body>
</html>
