<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>FINT.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="topMenu">
            <div class="logo">
                <img src='resources/images/logo.png'></img>
            </div>
            <div class="topButtons">
                <h:button class='signOut'  value="Sign out"/>
            </div>
        </div>
        <div class="container">
            <h:outputStylesheet name="css/myAccount.css"/>
            <h:button class='sellItem' value="Sell item"/>
            <div class="form-row">
                <h1>Your items</h1>
            </div>
            <h:form>
                <div class='inner-container'>
                    <ui:repeat var="auction" value="#{AuctionView.allAuctions}">
                        <div class='form-column'>
                            <div class="form-row">
                                <img src='https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif'></img>
                            </div>
                            <div class='sideBySide'>
                                <div class="form-row auction-header">
                                    <h:outputLabel value="#{auction.product_name}"/>
                                </div>
                                <div class="form-row main-view-label">
                                    <h:outputLabel value="#{auction.bid.amount}" rendered="#{auction.bid != null}"/>
                                    <h:outputLabel value="#{auction.min_price}" rendered="#{auction.bid == null}"/>
                                    <h:outputLabel value="$ is the current bid" rendered="#{auction.bid != null}"/>
                                    <h:outputLabel value="$ is the minimum bid" rendered="#{auction.bid == null}"/>
                                </div>
                                <div class="form-row main-view-label">
                                    <h:outputLabel  value=" #{auction.remainingTime}"/>
                                </div>
                            </div>
                            <div class='buttonLogin'>
                                <h:commandButton class='loginButton' action="#{MessageView.postMessage}" value="Cancel"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </body>
</html>
