<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FINT.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/layout.css"/>
        <h:outputStylesheet name="css/index_account.css"/>
        <h:outputStylesheet name="css/myAccount.css"/>
    </h:head>
    <body>
        <div class="outer-container">
         <div class="top-menu">
            <div class="logo">
                <img src='resources/images/logo.png'></img>
            </div>
            <div class="top-buttons">
                <h:button id="backButton" value="Back" />
                <h:button class='sign-out'  value="Sign in"/>
            </div>
        </div>
        <div class="container">
            <h:button class='sellItem' value="Sell item"/>
            <div class="form-row">
                <h1>Your items</h1>
            </div>
            <h:form>
                <div class='inner-main-container'>
                    <ui:repeat var="auction" value="#{AuctionView.allActiveAuctions}">
                        <div class='form-column'>
                            <div class="form-row">
                                <img class="category_img" src="#{auction.category.img_url}"></img>
                            </div>
                            <div class='sideBySide'>
                                <div class="form-row auction-header">
                                    <h:outputLabel value="#{auction.product_name}"/>
                                </div>
                                <div class="form-row main-view-label">
                                    <h:outputLabel value="#{auction.bid.amount}" rendered="#{auction.bid != null}"/>
                                    <h:outputLabel value="#{auction.min_price}" rendered="#{auction.bid == null}"/>
                                    <h:outputLabel value="$ is the current bid" rendered="#{auction.bid != null}"/>
                                    <h:outputLabel value="$ is the minimum bid" rendered="#{auction.bid == null}"/>
                                </div>
                                <div class="form-row main-view-label">
                                    <h:outputLabel  value=" #{auction.remainingTime}"/>
                                </div>
                            </div>
                            <div class='buttonLogin'>
                                <h:commandButton class='login-button' action="#{AuctionView.removeAuction(auction.id)}" value="Cancel"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
        </div>
    </body>
</html>
