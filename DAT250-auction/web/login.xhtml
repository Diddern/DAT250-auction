<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - fint.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="header">
            <img src='resources/images/logo.png'></img>
            <h:outputStylesheet name="css/style.css"  />
            <h:outputStylesheet name="css/login.css"  />
            <h:outputStylesheet name="font-awesome/css/font-awesome.min.css" />

        </div>
        <div class="container">
            <h1>Welcome to Fint</h1>
            <form action="j_security_check" method="POST">
                <div class="form-row">
                    <input class="inputField" id="un" type="text" 
                           name ="j_username" placeholder="Brukernavn"/>
                </div>
                <div class ="form-row">
                    <input class="inputField" id="pw" type="password" 
                           name="j_password" placeholder="Passord"/>
                </div>
                <div class="form-button">
                    <input id="submitButton" type="submit" value="Sign In" />
                </div>
            </form>
        </div>
    </h:body>
</html>
