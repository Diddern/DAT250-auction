<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New Auction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="container">
        <h:outputStylesheet name="css/style.css"/>
            <f:view>
                <h:form>
                    <div class="form-row">
                        <h:outputLabel  value="Heading"/><h:inputText value="#{AuctionView.auction.product_name}"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel value="Description"/><h:inputText value="#{AuctionView.auction.description}"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel  value="Minimum price"/><h:inputText value="#{AuctionView.auction.min_price}"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel  value="Duration in hours"/><h:inputText value="#{AuctionView.auction.unix_end_time}"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel value="Categories"/>
                        <select name="categories" value="#{AuctionView.auction.category}">
                            <ui:repeat var="category" value="#{CategoryView.allCategories}">
                                <option value="#{category}"> #{category.name} </option> 
                            </ui:repeat>
                        </select>
                    </div>
                    <div class="button">
                        <h:commandButton class="postButton" action="#{AuctionView.postAuction}" value="Start Auction"/>
                    </div>
                </h:form>
            </f:view>
        </div>
    </body>
</html>
