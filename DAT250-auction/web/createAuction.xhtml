<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New Auction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="topMenu">
            <div class="logo">
                <img src='resources/images/logo.png'></img>
            </div>
            <div class="topButtons">
                <h:button class='loginButton'  value="My account"/>
                <h:button class='signOut'  value="Sign out"/>
            </div>
        </div>
        <div class="container">
        <h:outputStylesheet name="css/style.css"/>
            <f:view>
                <h:form>
                    <div class="form-row">
                        <h:outputLabel value="Product name"/><h:inputText value="#{AuctionView.auction.product_name}"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel value="Description"/><h:inputText value="#{AuctionView.auction.description}"/>
                    </div>
                    <div class="form-row">
                        <h:outputLabel value="Minimum price"/>
                        <p:inputNumber value="#{AuctionView.auction.min_price}"/> 
                    </div>
                    <div class="form-row">
                        <h:outputLabel  value="Duration in hours"/><h:inputText value="#{AuctionView.auction.unix_end_time}"/>
                    </div>
                    <div class="form-row">
                        <h:selectOneMenu value="#{AuctionView.auction.category}" converter="category">
                            <f:selectItems value="#{CategoryView.allCategories}" var="category"
                                           itemLabel="#{category.name}" itemValue="#{category}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="button">
                        <h:commandButton class="postButton" action="#{AuctionView.postAuction}" value="Start Auction"/>
                    </div>
                </h:form>
            </f:view>
        </div>
    </body>
</html>
