<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>404 - Page not found</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/layout.css"/>
        <h:outputStylesheet name="css/index_account.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    </h:head>
    <h:body>
        <c:set var="indexMessage" value="#{SessionBean.indexMessage}" />
        <div class="outer-container"> 
            <div class="top-menu">
                <div class="logo">
                    <h:graphicImage name="images/logo.png" />
                </div>
                <h:form class="top-buttons">
                    <h:commandButton class='sign-out'  value="Sign out" action="#{navigationController.logout}"/>
                </h:form>
            </div>
            <div class="container">
                <div class="text-center" style="margin: auto;width: 50%;">
                    <h1 style="text-align: center">Stay away, not for you... <br></br><a href="/loggedin/index.xhtml">Go to the frontpage!</a></h1>
                    <h:graphicImage name="images/error.png" alt="403 Forbidden"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
