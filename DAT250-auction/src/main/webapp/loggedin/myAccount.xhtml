<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:custom="http://example.com"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>FINT.no</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/layout.css"/>
        <h:outputStylesheet name="css/index_account.css"/>
        <h:outputStylesheet name="css/myAccount.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    </h:head>
    <h:body>
        <div class="outer-container">
            <div class="top-menu">
                <div class="logo">
                    <h:graphicImage name="images/logo.png" />
                </div>
                <h:form class="top-buttons">
                    <h:commandButton class="backButton" value="Back" action="#{navigationController.goToHomePage}"/>
                    <h:commandButton class='my-account-button'  value="My account" action="#{navigationController.goToMyAuctions}"/>
                    <h:commandButton class='sign-out'  value="Sign out" action="#{navigationController.logout}"/>
                </h:form>
            </div>
            <div class="container">
                <h:form style="width:100%">
                    <h:commandButton class='sellItem' value="Sell item" action="#{navigationController.goToNewAuction}"/>
                </h:form>
                <div class="form-row">
                    <h1>Your items</h1>
                </div>
                <h:form>
                    <div class='inner-main-container'>
                        <ui:repeat var="auction" value="#{AuctionView.allActiveAuctions}">
                            <div class='form-column'>
                                <div class="form-row">
                                    <img class="category_img" src="#{auction.category.img_url}"></img>
                                </div>
                                <div class='sideBySide'>
                                    <div class="form-row auction-header">
                                        <h:outputLabel value="#{auction.product_name}"/>
                                    </div>
                                    <div class="form-row main-view-label">
                                        <custom:currentBidComponent auction="#{auction}"/>

                                    </div>
                                    <div class="form-row main-view-label">
                                        <h:outputLabel  value=" #{auction.remainingTime}"/>
                                    </div>
                                </div>
                                <div class="cancel-button-container">
                                    <h:commandButton class='login-button cancel-button' action="#{AuctionView.removeAuction(auction.id)}" value="Cancel"/>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
